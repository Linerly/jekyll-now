<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} -{% endif %} Blog - {{ site.name }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="Blog - {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />

  <link rel="icon" href="https://linerly.github.io/assets/favicon.ico" type="image/x-icon">

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="https://linerly.github.io/">Home</a>
          <a href="{{ site.baseurl }}/">Blog</a>
          <a href="{{ site.baseurl }}/about">About</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  <p style="text-align: center; font-size: 14px;"><a href="social-media" target="_blank">Social Media</a> | <a
    href="https://github.com/Linerly/linerly.github.io/" target="_blank">Source Code</a> | <a
    href="https://stats.uptimerobot.com/x7OLMFJgQP" target="_blank">Status</a> | <a
    href="https://linerly.github.io/notes" target="_blank">Notes</a></p>
  
  {% include analytics.html %}
</body>

</html>
